<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Css/Auth.css">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 max-w-3xl">
      <div class="col-md-6">
        <div id="login-card" class="card auth-card p-3 active">
          <div class="card-header">
            <h5>Iniciar Sesión</h5>
            <p>Ingresa a tu cuenta</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3 position-relative">
                <label for="login-email" class="form-label">Correo Electrónico</label>
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4z"/>
                    <path d="M.05 4.555A2 2 0 0 0 0 5.333V11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.333a2 2 0 0 0-.05-.778L8 8.793 0.05 4.555zM8 7.207L15.454 3H.546L8 7.207z"/>
                  </svg>
                </span>
                <input type="email" class="form-control" id="login-email" placeholder="tu@email.com">
              </div>
              <div class="mb-3 position-relative">
                <label for="login-password" class="form-label">Contraseña</label>
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a3 3 0 0 1 3 3v3H5V4a3 3 0 0 1 3-3z"/>
                    <path d="M4.5 8v6.5a1.5 1.5 0 0 0 1.5 1.5h4a1.5 1.5 0 0 0 1.5-1.5V8h-7z"/>
                  </svg>
                </span>
                <input type="password" class="form-control" id="login-password">
              </div>
            </form>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="#" class="btn btn-link">¿Olvidaste tu contraseña?</a>
            <button class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="register-card" class="card auth-card p-3 inactive">
          <div class="card-header">
            <h5>Registrarse</h5>
            <p>Crea una nueva cuenta</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3 position-relative">
                <label for="register-name" class="form-label">Nombre Completo</label>
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4 8s-1-1-4-1-4 1-4 1-4-4 0-7a4.978 4.978 0 0 1 8 0c4 3 0 7 0 7z"/>
                  </svg>
                </span>
                <input type="text" class="form-control" id="register-name" placeholder="Juan Pérez">
              </div>
              <div class="mb-3 position-relative">
                <label for="register-email" class="form-label">Correo Electrónico</label>
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4z"/>
                    <path d="M.05 4.555A2 2 0 0 0 0 5.333V11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.333a2 2 0 0 0-.05-.778L8 8.793 0.05 4.555zM8 7.207L15.454 3H.546L8 7.207z"/>
                  </svg>
                </span>
                <input type="email" class="form-control" id="register-email" placeholder="tu@email.com">
              </div>
              <div class="mb-3 position-relative">
                <label for="register-password" class="form-label">Contraseña</label>
                <span class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a3 3 0 0 1 3 3v3H5V4a3 3 0 0 1 3-3z"/>
                    <path d="M4.5 8v6.5a1.5 1.5 0 0 0 1.5 1.5h4a1.5 1.5 0 0 0 1.5-1.5V8h-7z"/>
                  </svg>
                </span>
                <input type="password" class="form-control" id="register-password">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary w-100">Registrarse</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../Js/Auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
