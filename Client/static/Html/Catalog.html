<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/Css/style.css">
  <script src="https://kit.fontawesome.com/a8f0e274dc.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/home">LoremStyle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a href="/join" class="btn-auth">Login/Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/catalog">Catalogó</a></li>
          <li class="nav-item"><a class="nav-link" href="/support">Support</a></li>
          <li class="nav-item d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-cart-shopping" id="cart-icon" style="font-size: 1.5rem; cursor: pointer;"></i>
            <span id="item-count" class="badge bg-danger ms-2">0</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Carrito de Compras</h3>
      <button id="close-cart" class="btn btn-close"></button>
    </div>
    <ul id="cart-items" class="list-group">
      <li class="list-group-item text-center text-muted">Su carrito está vacío</li>
    </ul>
    <div class="cart-footer">
      <div class="d-flex justify-content-between">
        <span>Total:</span>
        <span id="total-price">$0.00</span>
      </div>
      <a href="/cart" class="btn btn-dark w-100 mt-2" id="checkout-link" disabled>Proceder al Pago</a>
    </div>
  </div>

  <div id="cart-overlay" class="cart-overlay"></div>

  <div class="container my-5">
    <div class="row my-4">
      <div class="col-md-3">
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select id="category-filter" class="form-select" onchange="setCategoryFilter(this.value)">
                <option value="all">Todas las Categorías</option>
                <option value="camisas">Camisas</option>
                <option value="vestidos">Vestidos</option>
                <option value="pantalones">Pantalones</option>
                <option value="accesorios">Accesorios</option>
                <option value="niños">Niños</option>
                <option value="bebés">Bebés</option>
                <option value="adolescentes">Adolescentes</option>
                <option value="adultos">Adultos</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Condición</label>
              <select id="condition-filter" class="form-select" onchange="setConditionFilter(this.value)">
                <option value="all">Todas</option>
                <option value="new">Nuevo</option>
                <option value="used">Segunda Mano</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Edad</label>
              <select id="age-filter" class="form-select" onchange="setAgeFilter(this.value)">
                <option value="all">Todas</option>
                <option value="niños">Niños</option>
                <option value="adolescentes">Adolescentes</option>
                <option value="adultos">Adultos</option>
                <option value="bebés">Bebés</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" id="min-price" class="form-control mb-2" placeholder="Precio Mínimo" oninput="setPriceFilter(this.value, document.getElementById('max-price').value)">
              <input type="number" id="max-price" class="form-control mb-2" placeholder="Precio Máximo" oninput="setPriceFilter(document.getElementById('min-price').value, this.value)">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <p>Mostrando <span id="product-count">0</span> productos</p>
          <div>
            <label for="sort-order" class="form-label me-2">Ordenar por:</label>
            <select id="sort-order" class="form-select d-inline-block w-auto" onchange="setSortOrder(this.value)">
              <option value="price-asc">Precio: Menor a Mayor</option>
              <option value="price-desc">Precio: Mayor a Menor</option>
              <option value="date-asc">Fecha de Salida: Más Antiguo</option>
              <option value="date-desc">Fecha de Salida: Más Reciente</option>
              <option value="popularity">Popularidad</option>
              <option value="added-date">Fecha de Adición</option>
            </select>
          </div>
        </div>
        <div id="product-list" class="row">
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4">
    <div class="container text-center">
      <p>&copy; 2024 LoremStyle. Todos los derechos reservados.</p>
      <a href="/support">Support</a>
    </div>
  </footer>

  <script src="static/Js/Catalog.js"></script>
  <script src="static/Js/cart-menu_handler.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
