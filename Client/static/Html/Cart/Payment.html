<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/Css/style.css">
</head>
<body>
      <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="/home">LoremStyle</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li><a href="/join" class="btn-auth">Login/Register</a></li>
              <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/catalog">Catalogó</a></li>
              <li class="nav-item"><a class="nav-link" href="/support">Support</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Detalles de Pago</h1>
    
    <div class="mb-4">
        <div class="progress-steps my-4">
            <ul class="nav nav-tabs justify-content-between">
              <li class="nav-item">
                <a class="nav-link active" href="/cart">Carrito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Pago</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Confirmación</a>
              </li>
            </ul>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5>Información de Pago</h5>
      </div>
      <div class="card-body">
        <form id="paymentForm">
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Método de Pago</label>
            <select id="paymentMethod" class="form-select" onchange="togglePaymentFields()">
              <option value="credit">Tarjeta de Crédito</option>
              <option value="debit">Tarjeta de Débito</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>

          <div id="cardDetails">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Número de Tarjeta</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="123">
              </div>
            </div>
          </div>

          <div id="paypalDetails" class="d-none">
            <div class="mb-3">
              <label for="paypalEmail" class="form-label">Correo Electrónico de PayPal</label>
              <input type="email" class="form-control" id="paypalEmail" placeholder="ejemplo@email.com">
            </div>
          </div>

          <div class="mb-3">
            <label for="nameOnCard" class="form-label">Nombre en la Tarjeta</label>
            <input type="text" class="form-control" id="nameOnCard" placeholder="Juan Pérez">
          </div>

          <div class="mb-3">
            <label for="billingAddress" class="form-label">Dirección de Facturación</label>
            <input type="text" class="form-control" id="billingAddress" placeholder="Calle Principal 123">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city" placeholder="Ciudad">
            </div>
            <div class="col-md-6 mb-3">
              <label for="zipCode" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="zipCode" placeholder="12345">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a href="/cart" class="btn btn-outline-secondary">Volver al Carrito</a>
        <a href="/cart/payment/process" type="button" class="btn btn-primary" onclick="processPayment()">Realizar Pago</a>
      </div>
    </div>
  </div>

  <footer class="bg-light py-4">
    <div class="container text-center">
      <p>&copy; 2024 LoremStyle. Todos los derechos reservados.</p>
      <a href="/support">Support</a>
    </div>
  </footer> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/Js/script.js"></script>
</body>
</html>
