<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - No Autorizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #1a1a1a !important;
    }

    .error-card {
        background-color: rgba(33, 37, 41, 0.8);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        transition: all 0.3s ease;
    }

    .error-card:hover {
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        transform: translateY(-5px);
    }

    h1 {
        font-size: 6rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
    }

    p{
        color:white !important;
        text-shadow: 2px 2px 4px rgba(1, 0, 0, 0.5);
    }

    .btn-outline-light {
        border-width: 2px;
        transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
        transform: scale(1.05);
    }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="error-card text-center p-5">
                    <h1 class="display-1 text-danger mb-4">401</h1>
                    <h2 class="h3 text-light mb-4">No Autorizaci√≥n</h2>
                    <p class="mb-5">Para acceder a este recurso es necesario autenticarse:</p>
                    <button id="joinButton" class="btn btn-outline-light btn-lg px-5 py-3 rounded-pill">
                        Ir a Unirse
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const joinButton = document.getElementById('joinButton');

        joinButton.addEventListener('click', function() {
            window.location.href = '/join';
        });
    });
    </script>
</body>
</html>
